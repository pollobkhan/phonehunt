<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Phone Hunter!</title>
</head>

<body class="container">
    <div>
        <!-- phone search area -->
        <h1 class="text-center">Find Your Phone!</h1>
        <div class="input-group mt-3 mb-3 w-50 mx-auto">
            <input type="text" id="search-field" class="form-control" placeholder="Search Phone!"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone ()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search!</button>
        </div>
    </div>
    <div>
        <!-- single phone details -->
        <div id="phone-detail" class="w-50 mx-auto">

        </div>
    </div>
    <div>
        <!-- phone search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">

            <!-- <h5 class="no-result text-center text-success"></h5> -->
            <div>
                <h5 class="no-result text-center text-danger"></h5>
            </div>
        </div>

    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/app.js"></script>
</body>

</html>
